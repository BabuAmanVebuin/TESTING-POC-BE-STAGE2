openapi: 3.0.0
info:
  title: Swagger - JERA PTM Application
  version: 1.0.0
  description: REST API definition are created for the web app that enables operators in power plant to get the reports of the Task operate by the users
  contact: {}
servers:
  - url: /ptm
tags:
  - name: Task
paths:
  /v1/tasks:
    get:
      summary: Get tasks list - タスク一覧取得
      tags:
        - Task
      responses:
        "200":
          $ref: "#/components/responses/GetTaskList"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      operationId: get-task
      description: Get a list of tasks used for screen display.
      parameters:
        - schema:
            type: string
          in: header
          name: accept-language
          description: To support API localization
          required: true
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization token
          required: true
        - schema:
            type: string
          in: query
          name: power-plant-id
          required: true
          description: Power plant id (Get From Login User detail)
        - schema:
            type: string
          in: query
          name: asset-task-group-id
          description: Asset task group id (Get From Login User detail)
          required: true
        - schema:
            type: integer
            default: 1000
          in: query
          name: search-upper-limit integer
          description: Set maximum number
        - schema:
            type: string
          in: query
          name: task-name
          description: Task name
        - schema:
            type: integer
            format: int64
          in: query
          name: task-status-id
          description: Status id. If set multiple parameters, please set like "task-status-id=2&task-status-id=3"
        - schema:
            type: string
            format: date-time
          in: query
          name: planned-date-time-to
          description: Planned date time to
        - schema:
            type: string
            format: date-time
          in: query
          name: planned-date-time-from
          description: Planned date time from
        - schema:
            type: boolean
          in: query
          name: planned-date-time-blank-flag
          description: Set to true when blank is set.
        - schema:
            type: integer
            format: int64
          in: query
          name: operation-id
          description: Operation id (Get From Login User Detail). If set multiple parameters, please set like "operation-id=1&operation-id=3"
    parameters: []
    post:
      summary: Create task - タスク登録
      operationId: createTasks
      description: Create task by registration function.
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
      responses:
        "201":
          $ref: "#/components/responses/CreateTask"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "409":
          description: Conflict
      tags:
        - Task
      requestBody:
        $ref: "#/components/requestBodies/CreateTask"
    patch:
      summary: Update task  - タスク更新
      operationId: updateTasks
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "409":
          description: Conflict
      description: Update task by screen registration function.
      tags:
        - Task
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
      requestBody:
        $ref: "#/components/requestBodies/UpdateTask"
  /v1/tasks/{task-id}:
    parameters:
      - schema:
          type: integer
          format: int64
        name: task-id
        in: path
        required: true
        description: Task ID
    get:
      summary: Get task by ID - タスク取得（単一）
      tags:
        - Task
      responses:
        "200":
          $ref: "#/components/responses/GetTaskByID"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: "\t\nNot Found - Task id was not found."
      operationId: getTaskById
      description: Get Task by specific task id.
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
  /v1/task-types/audits:
    get:
      summary: Get Task Audit Details by Task-Type
      operationId: getTaskAuditByTaskTypes
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: integer
          in: query
          name: team-id
          description: Team ID
          required: true
        - schema:
            type: string
            format: date-time
          in: query
          name: audit-start-date-time
          description: Audit Start Date Time
        - schema:
            type: string
            format: date-time
          in: query
          name: audit-end-date-time
          description: Audit End Date Time
        - schema:
            type: string
          in: query
          name: task-status-id
          description: Status id. If set multiple parameters, please set like "task-status-id=3&task-status-id=6"
      description: Get the Task Audits Detail GroupBy TaskType
      tags:
        - Task Type
      responses:
        "200":
          $ref: "#/components/responses/GetAuditByTaskType"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found - Team id was not found.
  /v1/task-types/audits-with-tasks:
    get:
      summary: Get Task and Task Audit Details by Task-Type
      operationId: getTaskAndTaskAuditByTaskType
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: integer
          in: query
          name: team-id
          description: Team ID
          required: true
        - schema:
            type: string
            format: date-time
          in: query
          name: audit-start-date-time
          description: Audit Start Date Time
        - schema:
            type: string
            format: date-time
          in: query
          name: audit-end-date-time
          description: Audit End Date Time
        - schema:
            type: string
          in: query
          name: task-status-id
          description: Status id. If set multiple parameters, please set like "task-status-id=3&task-status-id=6"
        - schema:
            type: string
            format: date-time
          in: query
          name: planned-date-time-to
          description: Planned date time to
        - schema:
            type: string
            format: date-time
          in: query
          name: planned-date-time-from
          description: Planned date time from
      description: Get the Task Audits Detail GroupBy TaskType
      tags:
        - Task Type
      responses:
        "200":
          $ref: "#/components/responses/GetTaskAndAuditByTaskType"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found - Team id was not found.
    parameters: []
  /v1/event-types/{assetTaskGroupId}/task-count:
    get:
      summary: Get TaskCount and TotalWorkingHours of EventType
      operationId: getEventTypeWithTaskCount
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: integer
            format: int64
          in: query
          name: task-status-id
          description: Status id. If set multiple parameters, please set like task-status-id=6"
        - schema:
            type: string
            format: date-time
          in: query
          name: end-date-time-from
          description: End date time from
        - schema:
            type: string
            format: date-time
          in: query
          name: end-date-time-to
          description: End date time to
      description: Get the Task Count detail and the Total Working hours of EventType
      responses:
        "200":
          $ref: "#/components/responses/GetEventTypeWithTaskCount"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found - Asset Task Group id was not found.
      tags:
        - Event Type
    parameters:
      - schema:
          type: string
        name: assetTaskGroupId
        in: path
        required: true
  /v1/task-category/audits:
    get:
      summary: Get Task Audit Details by Task-Category
      responses:
        "200":
          $ref: "#/components/responses/GetAuditByTaskCategory"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found - Team id was not found.
      operationId: getTaskAuditByTaskCategory
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: integer
          in: query
          name: team-id
          description: Team ID
          required: true
        - schema:
            type: string
            format: date-time
          in: query
          name: audit-start-date-time
          description: Audit Start Date Time
        - schema:
            type: string
            format: date-time
          in: query
          name: audit-end-date-time
          description: Audit End Date Time
        - schema:
            type: string
          in: query
          name: task-status-id
          description: Status id. If set multiple parameters, please set like "task-status-id=3&task-status-id=6"
      description: Get the Task Audits Detail GroupBy TaskCategory
      tags:
        - Task Category
    parameters: []
  /v1/tasks/task-with-audits:
    get:
      summary: Get tasks list with audits
      tags:
        - Task
      responses:
        "200":
          $ref: "#/components/responses/GetTaskWithAudits"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found - Team id was not found.
      operationId: get-task-with-audits
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: string
          in: query
          name: power-plant-id
          description: Power plant id (Get From Login User detail)
          required: true
        - schema:
            type: string
          in: query
          name: asset-task-group-id
          description: Asset task group id (Get From Login User detail)
          required: true
        - schema:
            type: integer
            format: int64
          in: query
          name: task-status-id
          description: Status id. If set multiple parameters, please set like "task-status-id=2&task-status-id=3"
        - schema:
            type: string
          in: query
          name: planned-date-time
          description: Planned date time
        - schema:
            type: string
          in: query
          name: due-date-time
          description: Due date time
        - schema:
            type: integer
            format: int64
          in: query
          name: team-id
          description: Team ID
      description: Get a list of tasks with audits and assingee.
  /v1/tasks/task-count:
    get:
      summary: Get Task Count
      tags:
        - Task
      responses:
        "200":
          $ref: "#/components/responses/GetTaskCount"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      operationId: get-task-count
      description: "Get Plan Task count and Unplanned Task(whose assingee is not added) count "
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: string
          in: query
          name: power-plant-id
          description: Power plant id
          required: true
        - schema:
            type: string
          in: query
          name: asset-task-group-id
          description: Asset task group id
          required: true
        - schema:
            type: string
            format: date-time
          in: query
          name: planned-date-time-from
          description: Planned date time from
        - schema:
            type: string
            format: date-time
          in: query
          name: planned-date-time-to
          description: Planned date time to
        - schema:
            type: boolean
          in: query
          name: planned-date-time-blank-flag
          description: Set to true when blank is set.
  /v1/asset/asset-group-ids:
    get:
      summary: Get Asset Group Ids by Asset Task Group ID
      tags:
        - Asset
      responses:
        "200":
          $ref: "#/components/responses/GetAssetGroupIDs"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      operationId: get-asset-group-ids
      description: Get Asset Groups ID on the bases of Task Group ID
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: string
          in: query
          name: power-plant-id
          description: Power plant id
          required: true
        - schema:
            type: integer
            format: int64
          in: query
          name: asset-task-group-id
          required: true
          description: Asset task group id
  /v1/asset/asset-group-ids/asset-codes:
    get:
      summary: Get assets by asset code or asset name - 機器コード一覧取得
      responses:
        "200":
          $ref: "#/components/responses/GetAssetCodeDetail"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      operationId: getAssetCodesForTask
      tags:
        - Asset
      description: Get assets for tasks by asset code or asset name. User can search assets by specifying a portion of asset code or asset name
      parameters:
        - $ref: "#/components/parameters/authorization"
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/power-plant-id"
        - schema:
            type: string
          in: query
          name: asset-group-id
          description: Asset Group id. If set multiple parameters, please set like "asset-group-id=A100&asset-group-id=A200"
          required: true
        - schema:
            type: boolean
          in: query
          name: asset-key-flag
          description: Flag which use identify Wave1 App's assets. Set true when user use Wave1 App.
        - schema:
            type: string
          in: query
          name: asset-name
          description: Asset name
          required: true
        - schema:
            type: string
          in: query
          name: asset-code
          required: true
          description: Asset code
        - schema:
            type: integer
            format: int64
          in: query
          name: search-upper-limit
          description: The maximum number of assets which can get from tables.
          required: true
        - schema:
            type: string
            format: date
          in: query
          name: date
          required: true
          description: "Current date in iOS or Web app. Format: yyyy-MM-dd"
  /v1/tasks/task-forecast:
    get:
      summary: Get Forecast Task detail
      responses:
        "200":
          $ref: "#/components/responses/GetForecastTask"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      operationId: get-task-forecast
      description: Get Task Forecast for prediciton.
      tags:
        - Task
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: integer
            format: int64
          in: query
          name: asset-task-group-id
          description: Asset Task Group ID
          required: true
        - schema:
            type: string
          in: query
          name: start-year
          description: To fetch forecast task list from specified start year (YYYY-MM)
        - schema:
            type: string
          in: query
          name: end-year
          description: To fetch forecast task list from specified end year (YYYY-MM)
        - schema:
            type: integer
            format: int64
          in: query
          name: page-no
          description: insert page number if need pagination and change page
        - schema:
            type: integer
            format: int64
          in: query
          name: page-search-limit
          description: insert page number if need pagination and set how many record see in one page
        - schema:
            type: integer
            format: int64
          in: query
          name: event-type-id
          description: To fetch forecast task list on the base of Event Type
        - schema:
            type: integer
            format: int64
          in: query
          name: task-type-id
          description: To fetch forecast task list on the base of Task Type
        - schema:
            type: integer
            format: int64
          in: query
          name: operation-id
          description: Operation id (Get From Login User Detail). If set multiple parameters, please set like "operation-id=1&operation-id=3"
    post:
      summary: Add Forecast task detail for Report
      operationId: createForecastTask
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                description: ""
                type: object
                properties:
                  task-forecast-id:
                    type: number
                required:
                  - task-forecast-id
                x-examples:
                  example-1:
                    task-forecast-id: 0
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "409":
          description: Conflict
      description: Add detail of task for forecating.
      tags:
        - Task
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
      requestBody:
        $ref: "#/components/requestBodies/CreateForecastTask"
    parameters: []
  /v1/tasks/task-forecast/{task-forecast-id}:
    parameters:
      - schema:
          type: string
        name: task-forecast-id
        in: path
        required: true
    put:
      summary: Update Forecast Task detail
      operationId: updateForecastTask
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found - Task forecast id was not found
        "409":
          description: Conflict
      tags:
        - Task
      description: Update detail of task for forecating.
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
      requestBody:
        $ref: "#/components/requestBodies/UpdateForecastTask"
    delete:
      summary: Delete Forecast Task detail
      operationId: deleteForecastTask
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: |-
            {
              "errors": [
                    {
                        "error-type": "NOT_FOUND_TASK_FORECAST_ID",
                        "invalid-values": 0
                    }
                ]
            }
      tags:
        - Task
      description: Delete detail of forecast Task by ID.
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
  /v1/user/ToT/{user-id}:
    parameters:
      - schema:
          type: string
        name: user-id
        in: path
        required: true
    get:
      summary: Get user preference - ユーザー設定取得(Wave2b用)
      responses:
        "200":
          $ref: "#/components/responses/GetTOTUserPref"
        "401":
          description: Unauthorized
        "404":
          description: Not Found - User id was not found.
          content:
            application/json:
              schema:
                description: ""
                type: object
                x-examples:
                  example-1:
                    user-name: string
                    power-plant-id: string
                    asset-task-group-id: 0
                    asset-groups:
                      - asset-group-id: string
                    team-id: 0
                    device-token: string
                properties:
                  user-name:
                    type: string
                    minLength: 1
                  power-plant-id:
                    type: string
                    minLength: 1
                  asset-task-group-id:
                    type: number
                  asset-groups:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        asset-group-id:
                          type: string
                          minLength: 1
                      required:
                        - asset-group-id
                  team-id:
                    type: number
                  device-token:
                    type: string
                    minLength: 1
                required:
                  - user-name
                  - power-plant-id
                  - asset-task-group-id
                  - asset-groups
                  - team-id
              examples:
                example-1:
                  value:
                    user-name: string
                    power-plant-id: string
                    asset-task-group-id: 0
                    asset-groups:
                      - asset-group-id: string
                    team-id: 0
                    device-token: string
      operationId: getToTUserPreference
      description: Get user preference.
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
      tags:
        - User(TOT)
    post:
      summary: Register user preference - ユーザー設定登録(Wave2b用)
      operationId: createToTUserPreferences
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "409":
          description: Conflict
      description: Register user preference when user create own preference in Web App.
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
      requestBody:
        content:
          application/json:
            schema:
              description: ""
              type: object
              properties:
                user-name:
                  type: string
                  minLength: 1
                power-plant-id:
                  type: string
                  minLength: 1
                asset-task-group-id:
                  type: number
                team-id:
                  type: number
              required:
                - user-name
                - power-plant-id
                - asset-task-group-id
                - team-id
              x-examples:
                example-1:
                  user-name: string
                  power-plant-id: string
                  asset-task-group-id: 0
                  team-id: 0
            examples:
              example-1:
                value:
                  user-name: string
                  power-plant-id: string
                  asset-task-group-id: 0
                  team-id: 0
      tags:
        - User(TOT)
    patch:
      summary: Update user preference - ユーザー設定更新(Wave2b用)
      operationId: updateToTUserPreferences
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "409":
          description: Conflict
      tags:
        - User(TOT)
      description: |-
        Update user preference when user edits own preference in Web App
        or update own device token when user login in Mobile App.
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
      requestBody:
        content:
          application/json:
            schema:
              description: ""
              type: object
              x-examples:
                example-1:
                  user-name: string
                  power-plant-id: string
                  asset-task-group-id: 0
                  team-id: 0
                  device-token: string
              properties:
                user-name:
                  type: string
                  minLength: 1
                power-plant-id:
                  type: string
                  minLength: 1
                asset-task-group-id:
                  type: number
                team-id:
                  type: number
                device-token:
                  type: string
                  minLength: 1
              required:
                - user-name
                - power-plant-id
                - asset-task-group-id
                - team-id
            examples:
              example-1:
                value:
                  user-name: string
                  power-plant-id: string
                  asset-task-group-id: 0
                  team-id: 0
                  device-token: string
        description: |
          device-token is required in the request body only when logging in Mobile App.
          Other items will always be included in the body regardless of Web or Mobile App.
  /v1/user/ToT:
    get:
      summary: Get ToT users - ToTユーザー情報取得
      tags:
        - User(TOT)
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      operationId: getToTUsers
      description: Get ToT users.
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
        - schema:
            type: string
          in: query
          name: power-plant-id
          description: Power plant id
          required: true
        - schema:
            type: integer
            format: int64
          in: query
          name: asset-task-group-id
          description: Asset task group id
          required: true
  /v1/user/ToT/inactive:
    post:
      summary: Move Inactive User to Test Powerplant
      operationId: updateInactiveToTUsers
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      description: Move Inactive user to Test Powerplant who are not active till 10 days.
      tags:
        - User(TOT)
      parameters:
        - $ref: "#/components/parameters/accept-language"
        - $ref: "#/components/parameters/authorization"
  /v1/tasks/{task-id}/status:
    parameters:
      - schema:
          type: string
        name: task-id
        in: path
        required: true
    patch:
      summary: Update task status - タスクステータス更新
      operationId: updateTaskStatus
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "409":
          description: Conflict
      tags:
        - Task
      description: Update status update by screen registration function.
